<!DOCTYPE html>
<html>
<head>
    <title>Speech Text Example</title>
    <body>
    	<audio id="myAudio" src="music_sacred_world.mp3"></audio>

<button onclick="playAudio()">Play</button>
<button onclick="pauseAudio()">Pause</button>

<script>
  var audio = document.getElementById("myAudio");

  function playAudio() {
    audio.play();
  }

  function pauseAudio() {
    audio.pause();
  }
</script>

</body>
</html>
